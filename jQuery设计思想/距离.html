<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>距离</title>
<style>
*{margin:0; padding:0;}
#div1{ width:200px; height:200px; background:blue; overflow:hidden; margin:20px; position:absolute;}
#div2{width:100px; height:100px; background:red; margin:30px; position:absolute;left:25px;}
</style>

<script src="jquery-1.12.0.min.js"></script>
<script>
$(function(){
	//alert($('#div2').offset().left);  //获取到屏幕的左距离
	alert($('#div2').position().left);  //到有定位父级的left值，把当前元素转化为类似定位的形式，不与margin冲突
	});
</script>


</head>

<body>

<div id="div1">
	<div id="div2"></div>
</div>
</body>
</html>
