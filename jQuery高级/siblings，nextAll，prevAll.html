<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>parents</title>
<script src="jquery-1.12.0.min.js"></script>
<script>
//siblings():找所有兄弟节点，参数就是筛选功能
//nextAll():找下面所有的兄弟节点，参数也是筛选功能
//prevAll():找上面所有的兄弟节点，参数也是筛选功能
$(function(){

	$('span').prevAll().css('background','blue');

	});
</script>
</head>

<body>
<div>div</div>
<span>span</span>
<p>p</p>
<h1>h1</h1>
<h2>h2</h2>
<em>em</em>
</body>
</html>
