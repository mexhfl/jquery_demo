<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>warp</title>
<script src="jquery-1.12.0.min.js"></script>
<script>
//wrap():包装
//wrapAll():整体包装
//wrapInner():内部包装
//unwrap():删除包装(删除父级)
$(function(){

	$('span').unwrap();

	});
</script>
</head>

<body>
<span>span</span>
<div>
<span>span</span>
</div>
<h2>h2</h2>
<span>span</span>
</body>
</html>
