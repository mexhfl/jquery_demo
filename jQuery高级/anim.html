<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animate</title>
<style>
#box1{width:100px; height:100px; background:red;}
#box2{width:100px; height:100px; background:red; margin-top:10px;}
</style>
<script src="jquery-1.12.0.min.js"></script>
<script>
//animate():
//第一个参数{}：运动的属性和值
//第二个参数:时间 默认400
//第三个参数:运动形式 只有两种运动形式  { 默认：swing(慢快慢)  linear(匀速)}
$(function(){
	$('#box1').click(function(){
/*		$('#box1').animate({width:300},300,'swing',function(){
			$('#box1').animate({height:300},300,'linear');
			});*/
		$('#box1').animate({width:300},1000,'swing').delay(1000).animate({height:300},1000,'linear');
		$('#box2').click(function(){
			//$('#box1').stop();		//默认只会阻止当前运动
			//$('#box1').stop(true);		//阻止后续的运动
			//$('#box1').stop(true,true);			//可以立即停止到指定的目标点
			$('#box1').finish();			//立即停止到所有指定目标点
			});
		
		});
	});
</script>
</head>

<body>
<div id="box1">div1</div>
<div id="box2">div2</div>
</body>
</html>
