<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>主动触发</title>
<script src="jquery-1.12.0.min.js"></script>
<script>

$(function(){
	$('#box1').click(function(){
		alert(123);
		});
	$('#box1').on('show',function(){
		alert(123);
		});
	$('#box1').on('show',function(){
		alert(456);
		});
	$('#box1').trigger('show');		//主动触发
	
	});
</script>

</head>

<body>
<div id="box1">aaaaaa</div>
</body>
</html>
