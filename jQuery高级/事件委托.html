<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件委托</title>
<script src="jquery-1.12.0.min.js"></script>
<script>
//delegate():事件委托：省略了循环，有利于提高性能
$(function(){
/*	$('li').click(function(){
		$(this).css('background','blue');
		});*/
	$('ul').delegate('li','click',function(){
		$(this).css('background','blue');
		$('ul').undelegate();		//阻止事件委托
		});
	});
</script>

</head>

<body>
<ul>
	<li>111111</li>
    <li>11111</li>
    <li>1111</li>
    <li>111</li>
    <li>11</li>
    <li>1</li>
</ul>

</body>
</html>
