<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animate</title>
<style>
#box1{width:100px; height:100px; background:red;}
#box2{width:100px; height:100px; background:red; margin-top:10px;}
</style>
<script src="jquery-1.12.0.min.js"></script>
<script>
//animate():
//第一个参数{}：运动的属性和值
//第二个参数:时间 默认400
//第三个参数:运动形式 只有两种运动形式  { 默认：swing(慢快慢)  linear(匀速)}
$(function(){
	$('#box1').click(function(){
		$('#box1').animate({width:300,height:300,'background':'blue'},3000,'swing',function(){
			alert('end');
			});
		$('#box2').animate({width:300,height:300,'background':'blue'},3000,'linear');
		});
	});
</script>
</head>

<body>
<div id="box1">div1</div>
<div id="box2">div2</div>
</body>
</html>
