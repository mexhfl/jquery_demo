<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件细节</title>
<script src="jquery-1.12.0.min.js"></script>
<script>
$(function(){
	$('#box1').on('mouseover',{'name':'hello'},function(ev){
		//alert(ev.data.name);		//传数据
		//alert(ev.target);			//事件源
		alert(ev.type);				//事件类型
		
		});	
	});
</script>
</head>

<body>

<div id="box1">div1</div>
</body>
</html>
